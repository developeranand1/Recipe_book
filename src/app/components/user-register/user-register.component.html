<section>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="assets/imgs/logo/logo.png"
                alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight">User Register Account
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" [formGroup]="userForm">
                <div>
                    <div class="mt-2">
                        <input type="text" required class="block w-full inputs rounded-md border-0 py-1.5"
                            formControlName="name" placeholder=" Enter Name *">
                        <span class="required" *ngIf="userForm.hasError('required', 'name')
                          && userForm.controls['name'].dirty">* Name is required </span>

                    </div>
                </div>

                <div>
                    <div class="mt-2">
                        <input type="text" required class="block w-full inputs rounded-md border-0 py-1.5"
                            formControlName="mobile" placeholder=" Enter Mobile Number *">
                        <span class="required" *ngIf="userForm.hasError('required', 'mobile')
                         && userForm.controls['mobile'].dirty"> * Mobile is required</span>
                    </div>
                </div>

                <div>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            formControlName="email" class="block w-full inputs rounded-md border-0 py-1.5"
                            placeholder=" Enter Email *">
                        <span class="required" *ngIf="userForm.hasError('required', 'email')
                         && userForm.controls['email'].dirty"> * Email is required</span>
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            formControlName="password" class="block w-full inputs rounded-md  py-1.5 "
                            placeholder=" Enter Password *">
                        <span class="required" *ngIf="userForm.hasError('required', 'password')
                        && userForm.controls['password'].dirty"> * Password is required</span>
                    </div>
                </div>

                <div>
                    <button type="submit" [disabled]="userForm.invalid" [class.disabled]="userForm.invalid"
                        (click)="onUserSubmit()"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">User
                        Register</button>
                </div>
            </form>


            <div class="flex items-center justify-center mt-4">
                <div class="text-sm">
                    <a routerLink="/user-login" class="font-semibold text-indigo-600 hover:text-indigo-500">User Login
                        Account</a>
                </div>


            </div>


        </div>
    </div>

</section>
